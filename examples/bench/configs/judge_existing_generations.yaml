## Judge a generations.jsonl that lives outside of your out_root.
##
## Use this when the generations file was produced by someone else or lives
## in a different directory. If you just want to re-judge your own run with
## a different judge, simply change `evaluator:` in your original config and
## re-run â€” no `paths.generations` needed.

# Where to write judgments (separate from wherever the generations came from).
out_root: out/how2bench/rejudge

# Path to an existing generations file (can be anywhere on disk).
paths:
  generations: out/how2bench/generations/gpt-4.1_abc123/generations.jsonl

# Evaluator (judge) model. Omit this block to use the default How2Judge (8B) via vLLM.
evaluator:
  backend: deluge
  provider: openai
  model: gpt-4.1
  temperature: 0.0
  max_new_tokens: 2048
  max_requests_per_minute: 1000
  max_tokens_per_minute: 100000
